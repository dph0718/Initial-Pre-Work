<!-- Learned:
    - radio inputs are grouped by their name attribute, and must have an id attribute 
    - they can be nested in a <label> tag for better accessibility by assistive technology -->

<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">

        <label><input type="radio" name="indoor-outdoor" id="indoor">indoor</label>
        <label><input type="radio" name="indoor-outdoor" id="outdoor">outdoor</label>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
</main>
