<!-- Learned: 
    - The 'grid-row' property, like the 'grid-column' property, determines which line of the grid the element begins and ends on.
    - In the code below, `grid-row: 2/4;` makes .item5 begin at the 2nd horizontal line and extend to the 4th.
    - 'grid-column' makes it wider (takes up more columns), 'grid-row' makes it taller (takes up more rows)
     -->

     <style>
        .item1{background:LightSkyBlue;}
        .item2{background:LightSalmon;}
        .item3{background:PaleTurquoise;}
        .item4{background:LightPink;}
        
        .item5 {
          background: PaleGreen;
          grid-column: 2 / 4;
          /* add your code below this line */
          grid-row: 2/4;
          
          /* add your code above this line */
        }
        
        .container {
          font-size: 40px;
          min-height: 300px;
          width: 100%;
          background: LightGray;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;
        }
      </style>
        
      <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
      </div>
