<!-- Learned: 
    - The 'justify-self' property determines an element's alignment within the Grid's "cell"
    - a "cell" is the term for each section of the Grid.
    - the values can be:
        'stretch', which is **default**, stretches the element to the width of the cell
        'center', which aligns the element in the middle of the cell, 
        'start' and 'end' align the element at the left and right of the cell, respectively.
     -->

     <style>
        .item1{background: LightSkyBlue;}
        
        .item2 {
          background: LightSalmon;
          /* add your code below this line */
          justify-self: center;
          /* add your code above this line */
        }
        
        .item3{background:PaleTurquoise;}
        .item4{background:LightPink;}
        .item5{background:PaleGreen;}
        
        .container {
          font-size: 40px;
          min-height: 300px;
          width: 100%;
          background: LightGray;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;
        }
      </style>
        
      <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
      </div>
