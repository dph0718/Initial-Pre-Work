<!-- Learned: 
    - the values of the 'grid-template-columns' property define the width of each column
    - the values can be in units of 'fr', where the value is the number of portions allocated of the columns measured in 'fr' 
    - OR they can be in units of '%', which is the percent width of the parent container.
    -->

     <style>
        .d1{background:LightSkyBlue;}
        .d2{background:LightSalmon;}
        .d3{background:PaleTurquoise;}
        .d4{background:LightPink;}
        .d5{background:PaleGreen;}
        
        .container {
          font-size: 40px;
          width: 100%;
          background: LightGray;
          display: grid;
          /* modify the code below this line */
          
          grid-template-columns: 1fr 100px 2fr;
          
          /* modify the code above this line */
          grid-template-rows: 50px 50px;
        }
      </style>
        
      <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
      </div>
