<!-- Learned: 
    - Like the 'grid-template-columns' property, 'grid-template-rows' is used to define the height and number of columns.
    - The rows are set automatically if only grid columns are defined.
    - `grid-template-rows: 50px 50px;` below divides the container into 2 rows, each 50px tall.
     -->

     <style>
        .d1{background:LightSkyBlue;}
        .d2{background:LightSalmon;}
        .d3{background:PaleTurquoise;}
        .d4{background:LightPink;}
        .d5{background:PaleGreen;}
        
        .container {
          font-size: 40px;
          width: 100%;
          background: LightGray;
          display: grid;
          grid-template-columns: 100px 100px 100px;
          /* add your code below this line */
          grid-template-rows: 50px 50px;
          
          /* add your code above this line */
        }
      </style>
        
      <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
      </div>
