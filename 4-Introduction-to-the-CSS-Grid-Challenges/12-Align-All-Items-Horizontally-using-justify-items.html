<!-- Learned: 
    - The 'justify-items' property is like 'justify-self': it aligns the elements horizontally in the cell.
    - But 'justify-items' applies to the content of _all_ cells, not just the self, and is a property of the container, 
        rather than the element in the cell.
     -->

     <style>
        .item1{background:LightSkyBlue;}
        .item2{background:LightSalmon;}
        .item3{background:PaleTurquoise;}
        .item4{background:LightPink;}
        .item5{background:PaleGreen;}
        
        .container {
          font-size: 40px;
          min-height: 300px;
          width: 100%;
          background: LightGray;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;
          /* add your code below this line */
          justify-items: center;
          /* add your code above this line */
        }
      </style>
        
      <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
      </div>
