<!-- Learned: 
    - When the 'grid-template-areas' value is set, individual items can be assigned to the cell by its label
    - The 'grid-area' property defines which cell. 
    - `grid-area: footer;` in .item5 below means that .item5 will be spread across all the cells labeled "footer" in the bottom row.
    
     -->

     <style>
        .item1{background:LightSkyBlue;}
        .item2{background:LightSalmon;}
        .item3{background:PaleTurquoise;}
        .item4{background:LightPink;}
        
        .item5 {
          background: PaleGreen;
          /* add your code below this line */
          grid-area: footer;
          /* add your code above this line */
        }
        
        .container {
          font-size: 40px;
          min-height: 300px;
          width: 100%;
          background: LightGray;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr;
          grid-gap: 10px;
          grid-template-areas: 
            "header header header"
            "advert content content"
            "footer footer footer";
        }
      </style>
        
      <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
      </div>
