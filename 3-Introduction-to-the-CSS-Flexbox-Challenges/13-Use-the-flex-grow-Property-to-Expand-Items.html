<!-- Learned: 
    -  The 'flex-grow' property determines the magnitude of the growth of the element
        when the flex container is enlarged beyond the total size of the elements-->

<style>
    #box-container {
        display: flex;
        height: 500px;
    }

    #box-1 {
        background-color: dodgerblue;
        height: 200px;
        flex-grow: 1;
    }

    #box-2 {
        background-color: orangered;
        height: 200px;
        flex-grow: 2;
    }
</style>

<div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
</div>
