<!-- Learned: 
    - The 'flex-basis' property indicates the size of the element before CSS makes flex adjustments
    - A 'flex-basis' value of '10em' means that, unless the flex container is too small or too big,
        the element will be '10em' wide
    - The values can be in any unit, but cannot be negative -->

<style>
    #box-container {
        display: flex;
        height: 500px;
    }

    #box-1 {
        background-color: dodgerblue;
        height: 200px;
        flex-basis: 10em;
    }

    #box-2 {
        background-color: orangered;
        height: 200px;
        flex-basis: 20em;
    }
</style>

<div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
</div>
