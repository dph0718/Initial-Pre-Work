<!-- Learned: 
    - The 'order' property can reorder HTML elements;
        by default, HTML elements that occur first in the HTML file are rendered in the order they're written
        By assigning an element's CSS 'order' property, the elements can be re-ordered by the number value assigned
        to the 'order' property
    - Negative values *can* be used.-->


<style>
    #box-container {
        display: flex;
        height: 500px;
    }

    #box-1 {
        background-color: dodgerblue;
        order: 2;
        height: 200px;
        width: 200px;
    }

    #box-2 {
        background-color: orangered;
        order: 1;
        height: 200px;
        width: 200px;
    }
</style>

<div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
</div>
