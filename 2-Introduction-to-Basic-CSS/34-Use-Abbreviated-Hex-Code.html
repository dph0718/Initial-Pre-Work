<!-- Learned: 
    - Abbreviate hex code uses 3 instead of 6 hex digits, reducing the number of possible combinations
    - #RGB instead of #RRGGBB - one hex digit is assigned for each color: red, blue, and green-->

<style>
    .red-text {
        color: #F00;
    }

    .fuchsia-text {
        color: #F0F;
    }

    .cyan-text {
        color: #0FF;
    }

    .green-text {
        color: #0F0;
    }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="fuchsia-text">I am fuchsia!</h1>

<h1 class="cyan-text">I am cyan!</h1>

<h1 class="green-text">I am green!</h1>
