<!-- Learned: 
    - 00 is the lowest possible hex color value (absence of color)
    - FF is the highest possible hex color value (maximum amount of specified color) -
    - 16 million + color variants can be created this way-->

<style>
    .red-text {
        color: #FF0000;
    }

    .green-text {
        color: #00FF00;
    }

    .dodger-blue-text {
        color: #1E90FF;
    }

    .orange-text {
        color: #FFA500;
    }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="green-text">I am green!</h1>

<h1 class="dodger-blue-text">I am dodger blue!</h1>

<h1 class="orange-text">I am orange!</h1>
