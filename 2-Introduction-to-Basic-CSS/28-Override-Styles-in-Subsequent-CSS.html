<!-- Learned: 
    - Regardless of the order of classes assigned to an element within its opening tag, 
        the style of the class declared LAST within the CSS will be the applied style -->

<style>
    body {
        background-color: black;
        font-family: monospace;
        color: green;
    }

    .pink-text {
        color: pink;
    }

    .blue-text {
        color: blue;
    }
</style>
<h1 class="blue-text pink-text">Hello World!</h1>
